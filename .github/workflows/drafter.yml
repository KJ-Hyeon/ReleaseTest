name: 📝 Draft Release 생성

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  create_draft_release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}